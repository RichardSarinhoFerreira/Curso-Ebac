<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Validação de número</title>
  </head>

  <body>
    <div class="container">
      <h2>Validação de números</h2>
      <form id="form-numero">
        <input
          id="numero1"
          name="numero1"
          type="number"
          required
          placeholder="Campo A"
        />
        <input
          id="numero2"
          name="numero2"
          type="number"
          required
          placeholder="Campo B"
        />
        <button id="botao">Cálculo</button>

        <div id="resultado"></div>
      </form>
      <p class="success-message"></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
